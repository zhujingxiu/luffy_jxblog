{% extends 'base/base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="modal-dialog">
                <div class="modal-content" id="box-login">
                    <div class="modal-header">
                        <h3 class="text-center text-primary">登录</h3>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'login' %}" class="form" method="post" >
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control input-lg" placeholder="账户">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control input-lg" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">现在登录</button>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <span class="pull-left help-block">{{ msg }}</span>
                        <span><a href="#" class="pull-right">忘记密码？</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
